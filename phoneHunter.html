<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h2>Phone Hunter</h2>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 w-50 d-flex gap-2">
                <input type="text" class="form-control" id="search-field" placeholder="Search Phone">
                <button id="btn-search" class="btn btn-primary">Search Phone</button>
            </div>
        </section>

        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <div id="no-phone-found" class="d-none mt-5">
              <h2 class="text-warning text-center">No Phone Found </h2>
            </div>
        </section>

        <section class="mb-10">
          <div id="spinnerBtn" class="d-flex justify-content-center mt-5 d-none">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>

    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/phoneHunter.js"></script>
  </body>
</html>
